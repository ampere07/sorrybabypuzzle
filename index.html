<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patawad Puzzle</title>
    <style>
        body {
            background-color: pink;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: none;
            visibility: hidden;
        }
        .highlight {
            background-color: #ffffff;
            visibility: visible;
            border: 2px solid #8d8d8d;
        }
        .input-box {
            margin: 20px auto;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .modal-content img {
            width: 250px;
            height: auto;
            margin-bottom: 15px;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8d8d8d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">I'm Sorry</h2><h2 style="text-align: center;">Fill the Blanks</h2>

<table id="crossword">
    <tr>
        <td id="c1" class="highlight"></td>
        <td id="c2" class="highlight"></td>
        <td id="c3" class="highlight"></td>
        <td id="c4" class="highlight"></td>
        <td id="c5" class="highlight"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td id="c7" class="highlight"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td id="c8" class="highlight"></td>
        <td id="c10" class="highlight"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td id="c11" class="highlight"></td>
    </tr>
</table>

<div class="input-box">
    <label for="answerInput">Enter a word:</label><br><br>
    <input type="text" id="answerInput" placeholder="Type here">
    <button onclick="checkAnswer()">Submit</button>
</div>

<!-- Modal for completion message -->
<div id="completionModal" class="modal">
    <div class="modal-content">
        <img src="123.jpg" alt="Apology Image">
        <p>sorry sa mga nasabi<br>  ko nung madaling araw baby kung ano mang sinabi ko nun ambobo ko <br>  kasi nasabi ko yun sorry talaga baby bati na tayo please<br> iloveyou baby!</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function checkAnswer() {
        const answer = document.getElementById('answerInput').value.toUpperCase();

        if (answer === "SORRY") {
            document.getElementById("c1").textContent = "S";
            document.getElementById("c2").textContent = "O";
            document.getElementById("c3").textContent = "R";
            document.getElementById("c4").textContent = "R";
            document.getElementById("c5").textContent = "Y";
        } else if (answer === "BABY") {
            document.getElementById("c7").textContent = "B";
            document.getElementById("c10").textContent = "A";
            document.getElementById("c11").textContent = "B";
            document.getElementById("c5").textContent = "Y";
        } else if (answer === "NA") {
            document.getElementById("c8").textContent = "N";
            document.getElementById("c10").textContent = "A";
        } else {
            alert("Incorrect word, please try again!");
        }

        document.getElementById('answerInput').value = '';

        checkCompletion();
    }

    function checkCompletion() {
        const cells = ["c1", "c2", "c3", "c4", "c5", "c7", "c8", "c10", "c11"];
        let completed = true;

        for (let cell of cells) {
            if (!document.getElementById(cell).textContent) {
                completed = false;
                break;
            }
        }

        if (completed) {
            document.getElementById("completionModal").style.display = "flex";
        }
    }

    function closeModal() {
        document.getElementById("completionModal").style.display = "none";
    }
</script>

</body>
</html>
